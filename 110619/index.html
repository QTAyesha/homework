<!DOCTYPE html>
<html>
<head>
	<title>list group, pannel, drop down</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
	<div class="container-fluid">

		<div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
        <span class="caret"></span></button>
             <ul class="dropdown-menu">
                <li><a href="Basic List Group">Basic List Group</a></li>
                <li><a href="pannel">Pannel</a></li>

                <li><a href="#">JavaScript</a></li>
             </ul>
         </div>

	<div class="well">
		<h2>Basic list group</h2>
	</div>

		<ul class="list-group">
			<li class="list-group-item active">comments active<span class="badge">12</span></li>
			<li class="list-group-item">info<span class="badge">50</span></li>
			<li class="list-group-item disabled">danger disabled<span class="badge">22</span></li>
			<li class="list-group-item">sucess<span class="badge">25</span></li>
		</ul>

		<ul class="list-group">
            <a href="#" class="list-group-item list-group-item-success">Sucess</a>
            <a href="#" class="list-group-item list-group-item-info">info</a>
            <a href="#" class="list-group-item list-group-item-warning">warning</a>
            <a href="#" class="list-group-item list-group-item-danger">danger</a>
</ul>

     <div class="well">
     	<h2>Pannel</h2>
     </div>
      <div class="panel panel-default">
      <div class="panel-heading">Panel Heading</div>
      <div class="panel-body">Panel Content</div>
      <div class="panel-body">Panel Content</div>
      <div class="panel-body">Panel Content</div>

</div>
		
	</div>
