<!DOCTYPE html>
<html>
<head>
	<title>comparison operators + if,else statements</title>
</head>
<body>

<script type="text/javascript">
	
	//comparison operators//
	var a = 50;
	var b =  90;
	var linebreak = "<br>";
	
	document.write ('(a == b) = >'); result = (a == b);
    document.write (result); 
    console.log ('(a == b) = >');
    console.log(result); 
    document.write (linebreak);

    document.write ('(a != b) = >'); result = (a != b);
    document.write (result);
    console.log ('(a != b) = >');
    console.log(result); 
    document.write (linebreak);

    document.write ('(a > b) = >'); result = (a > b);
    document.write (result);
    console.log ('(a > b) =>');
    console.log(result); 
    document.write (linebreak);

    document.write ('(a < b) = >'); result = (a < b);
    document.write (result);
    console.log ('(a < b) = <');
    console.log(result); 
    document.write (linebreak);

    document.write ('(a >= b) = >'); result = (a >= b);
    document.write (result);
    console.log ('(a >= b) = >');
    console.log(result); 
    document.write (linebreak);

    document.write ('(a <= b) = >'); result = (a <= b);
    document.write (result);
    console.log ('(a <= b) = >');
    console.log(result);    

</script>

</body>
</html>
