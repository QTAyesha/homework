<!DOCTYPE html>
<html>
<head>
	<title>if,else</title>
</head>
<body>

	<script type="text/javascript">
    
	//if statement//
     const uname = prompt ('please enter your name');
     if (uname == 'Ayesha')
     	{ alert ('Welcome ! to fake world'+' '+ uname); }
   
   //else if statement//
     else if (uname=='Zahra') 
     {console.log ('Zahra access granted'); }

   //else statement//
     else {
     	console.log('access denied');
     }
    

    //number//
    const num = 30;
    const num_s = '30'
    console.log (num == num_s);
    console.log (num === num_s); 

    </script>

</body>
</html>
