<!DOCTYPE html>
<html>
<head>
	<title>percentage</title>
</head>
<body>
	<script type="text/javascript">
       
       var name = prompt ("Enter your name"); 
       var roll = prompt ("Enter your roll number"); 
       var standard = prompt ("Enter your class"); 
       var math = prompt ("Enter your math marks"); 
       var urdu = prompt ("Enter your urdu marks"); 
       var physics = prompt ("Enter your physics marks"); 
       var chemistry = prompt ("Enter your chemistry marks"); 
       var english = prompt ("Enter your english marks");
       var total_marks = prompt ("Enter your total_marks");
       var obtained_marks = parseInt(math) + parseInt(urdu) + parseInt(physics) + parseInt(chemistry) + parseInt(english)
       var percentage = obtained_marks / 500 * 100;

       document.write("Your name is: " +name + "<br>"); 
       document.write("Your roll number is: " +roll + "<br>");
       document.write("Your class is: " +standard + "<br>");
       document.write("Your total_marks is: " +total_marks + "<br>");
       document.write("Your obtained_marks is: " +obtained_marks + "<br>");
       document.write("Your Percentage is: " + percentage + "<br>");


   </script>

</body>
</html>
